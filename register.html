<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        .logo{
            text-align: center;
        }
        .one{
            line-height: 0%;
            font-size: 20px;
            color: blue;
        }
        form{
            background-color: grey;
            padding: 10px;
            margin: auto;
            width: 400px;
        }
        .cancel{
           text-align: right;
        }
    </style>

</head>
<body>
    <div class="logo">
    <img src="gprec_logo.png" >
    <p class="one">Welcome to GPREC</p>
    <p class="one">Student Registration</p>
    <p>Please fill this form to create an account</p>
    </div>
    <form>
        <label for="Firstname">Firstname:</label>
        <input style="margin-left: 67px;" type="text" placeholder="pavan">
        <br>
        <br>
        <label >Middlename:</label>
        <input style="margin-left: 49px;" type="text" placeholder="kalyan">
        <br><br>
        <label >Lastname:</label>
        <input style="margin-left: 69px;" type="text" placeholder="sunkara">
        <br><br>
        <label >date of birth:</label>
        <input style="margin-left: 52px;" type="date">
        <br><br>
        <label >Course:</label>
        <select name="select-course" style="margin-left: 85px;">
            <option >CSE</option>
            <option>ME</option>
            <option >CE</option>
            <option >ECE</option>
            <option >EEE</option>
            <option >ECS</option>
            <option >CST</option>
        </select>
        <br>

       <label for="gender">Gender:</label>
       <br>
       <input type="radio">Male<br>
       <input type="radio">Female<br>
       <input type="radio">Other<br>
       <label for="phone">Phone :</label>
       <input type="tel" placeholder="+91 1234567890" Style="margin-left:87px">
       <br><br>
       <label for="address">Address :</label> 
       <input type="text" placeholder="kurnool" style="margin-left:75px">
       <br><br>
       
       <label for="mail">Email :</label>
       <input type="text" placeholder="pavanXXXXX@gmail.com" style="margin-left:89px">
       
       <br><br>
       <label for="passss">Password :</label>
       <input type="password" placeholder="pavan@12" style="margin-left:67px">
       <br><br>
       <label for="confirmpassss">Confirm Password :</label>
       <input type="password" placeholder="pavan@12" style="margin-left:10px" >
       <br><br>
       <button>Register</button><br><br>
       <div class="cancel">
       <button >Cancel</button>
       </div><br>
       <p style="text-align: center;">Already have an account? <a href="">Sign in</a></p>
    </form>
    
</body>
</html>
